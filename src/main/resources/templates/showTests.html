<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Dostępne testy</title>
    <link rel="Shortcut icon" href="http://pl.seaicons.com/wp-content/uploads/2015/06/Users-Student-Filled-icon.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../layout/styles/layout.css" th:href="@{/layout/styles/layout.css}" media="all" />
    <link href="../static/bootstrap.min.css"
          th:href="@{/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link href="../static/bootstrap.css"
          th:href="@{/bootstrap.css}"
          rel="stylesheet" media="screen"/>
    <script src="../../../../../../../../../jquery-3.2.1.js"></script>
    <script>
        $(function(){
            $("#headerBDIO").load("../../../../../../../../../headerBDIO.html");
        });
        $(function(){
            $("#footerBDIO").load("../../../../../../../../../footerBDIO.html");
        });
    </script>
    <style>
        .table-black > thead > tr {
            background-color: #555555;
        }
        .table-black > tbody > tr {
            background-color: #555555;
        }
    </style>

</head>
<body id="top">

<div id="headerBDIO"></div>
<div class="wrapper bgded overlay" style="background-image:url('../static/images/demo/backgrounds/01.png');">

    <div id="pageintro" class="hoc clear">
        <div>
            <h2>Lista dostępnych testów</h2>
            <a class="btn btn-inverse" th:href="${'/addTest'}" role="button" name="action" value="save" method="post">Dodaj nowy test</a>

        </div>
        <table class="table table-black">
            <thead>
            <tr>
                <td>Numer</td>
                <td>Nazwa</td>
                <td>Data utworzenia</td>
                <td>Pytania</td>
                <td>Dodaj nowe pytania</td>
                <td>Dodaj istniejące pytania</td>
                <td>Edytuj</td>
                <td>Usuń</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="test : ${showTests}">
                <td th:text="${test.id_testu}">id</td>
                <td th:text="${test.Nazwa}">nazwa</td>
                <td th:text="${test.data_utworzenia}">dat</td>
                <td><a class="glyphicon glyphicon-asterisk" th:href="${'/showTests/showQuestions/' + test.id_testu}"></a></td>
                <td><a class="glyphicon glyphicon-plus" th:href="${'/addQuestion/'+test.id_testu}"></a></td>
                <td><a class="glyphicon glyphicon-plus" th:href="${'/showTests/showQuestions/addOldQuestion/'+test.id_testu}"></a></td>
                <td><a class="glyphicon glyphicon-pencil" th:href="${'/editTest/'+test.id_testu}"></a></td>
                <td><a class="glyphicon glyphicon-minus" th:href="${'/dropTest/'+test.id_testu}"></a></td>

            </tr>
            </tbody>
        </table>
        <div style="text-align: center;">
        </div>

    </div>

</div>

<div id="footerBDIO"></div>
</body>
</html>
