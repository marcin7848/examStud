<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>Dodawanie egzaminu</title>
    <link rel="Shortcut icon" href="http://pl.seaicons.com/wp-content/uploads/2015/06/Users-Student-Filled-icon.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../layout/styles/layout.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../layout/styles/groups_layout.css" media="all" />

    <script src="../../../../../../../../../jquery-3.2.1.js"></script>
    <script>
        $(function(){
            $("#headerBDIO").load("../../../../../../../../../headerBDIO.html");
        });
        $(function(){
            $("#footerBDIO").load("../../../../../../../../../footerBDIO.html");
        });
    </script>

</head>
<body id="top">

<div id="headerBDIO"></div>


<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->


<div id="show_groups">
    <div id="group_examiner">
        <p>Dodawanie egzaminu</p>
        Egzaminator:<test th:text="${showExaminer.imie}"></test>
        <test th:text="${showExaminer.nazwisko}"></test>
    </div>
    <div id="being_deleted_member_details">
        <form th:action="@{/exams/addExam}" method="post">
            <test id="group_set_add_pos">
                Nazwa:<input type="text" style="margin:0 auto;" name="exam_name" size="20" maxlength="50" /><br />
                <div id="group_list_add_exam">
                    <select name="group_choice" style="width: 100%">
                        <option value="0">
                            <p>Wybierz grupę...</p>
                        </option>
                        <option th:each="group : ${showGroups}" th:value="${group.id_grupy}">
                            <p th:text="${group.nazwa}"></p>
                        </option>
                    </select>
                </div>
                <br />
                <input type="submit" style="margin:0 auto;" name="add_exam" value="Dodaj egzamin!" />
            </test>
        </form>

        <form th:action="@{/exams}" method="get">
            <input class ="delete_member_button_style" type="submit" value="Powrót" />
        </form>
        <br />
        <test th:text="${error_text}"></test>
    </div>
</div>


<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->

<div id="footerBDIO"></div>

</body>
</html>
