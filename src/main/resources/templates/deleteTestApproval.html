<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>Potwierdzenie usunięcia testu z egzaminu</title>
    <link rel="Shortcut icon" href="http://pl.seaicons.com/wp-content/uploads/2015/06/Users-Student-Filled-icon.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../layout/styles/layout.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../layout/styles/groups_layout.css" media="all" />

    <script src="../../../../../../../../../jquery-3.2.1.js"></script>
    <script>
        $(function(){
            $("#headerBDIO").load("../../../../../../../../../headerBDIO.html");
        });
        $(function(){
            $("#footerBDIO").load("../../../../../../../../../footerBDIO.html");
        });
    </script>

</head>
<body id="top">

<div id="headerBDIO"></div>

<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->



<div id="show_groups">
    <div id="group_examiner">
        <p>Usuwanie testu z egzaminu</p>
        Egzaminator:<test th:text="${showExaminer.imie}"></test>
        <test th:text="${showExaminer.nazwisko}"></test>
    </div>
    <div id="being_deleted_member_details">
        <p>Czy chcesz usunąć test o nazwie:</p>
        <test th:text="${being_deleted_test.nazwa}"></test>
        <br />
        <form th:action="@{'/exams/details/'+${showExam.id_egzaminu}+'/deleting_test'}" method="post">
            <input class="delete_member_button_style" type="submit" value="TAK" />
            <input type="hidden" name="exam_id" th:value="${showExam.id_egzaminu}" />
            <input type="hidden" name="exam_test_id" th:value="${being_deleted_test.id_testu}" />
        </form>
        <form th:action="@{'/exams/details/'+${showExam.id_egzaminu}}" method="get">
            <input class="delete_member_button_style" type="submit" value="NIE" />
        </form>
    </div>
</div>



<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->

<div id="footerBDIO"></div>

</body>
</html>
