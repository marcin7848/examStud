<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>Zarządzanie grupami</title>
    <link rel="Shortcut icon" href="http://pl.seaicons.com/wp-content/uploads/2015/06/Users-Student-Filled-icon.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../../layout/styles/layout.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../layout/styles/groups_layout.css" media="all" />

    <script src="../../jquery-3.2.1.js"></script>
    <script>
        $(function(){
            $("#headerBDIO").load("../../headerBDIO.html");
        });
        $(function(){
            $("#footerBDIO").load("../../footerBDIO.html");
        });
    </script>

</head>
<body id="top">

<div id="headerBDIO"></div>


<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->


<div id="show_groups">
    <div id="group_examiner">
        <p>Zarządzanie grupami</p>
        Egzaminator:<test th:text="${examiner_name}"></test>
        <test th:text="${examiner_last_name}"></test>
    </div>
    <div id="list_of_groups">
        <input type="submit" name="addGroup" value="Dodaj grupę" style="margin-left: 20%;
                                margin-right: 20%;margin-top: 5%;width: 60%; min-width: 30%"/>
        <ol>
            <li th:each="group : ${showGroups}">
                <p th:text="${group.nazwa}"></p>
            </li>
        </ol>

    </div>
    <div id="group_management">

        <div id="group_list">
            <select name="group_choice" style="width: 100%">
                <option th:each="group : ${showGroups}" value="${group.id_grupy}">
                    <p th:text="${group.nazwa}"></p>
                </option>
            </select>
        </div>
        <div id="group_options">
            <input type="submit" name="show_group_details" value="Pokaż szczegóły"
                   style="margin-left: 20%; margin-right: 20%;
                                       margin-top: 5%; width: 60%"/>
            <input type="submit" name="edit_group" value="Edytuj grupę"
                   style="margin-left: 20%; margin-right: 20%;
                               margin-top: 5%; margin-bottom: 5%; width: 60%"/>
            <input type="submit" name="delete_group" value="Usuń grupę"
                   style="margin-left: 20%; margin-right: 20%;
                                      margin-bottom: 5%; width: 60%"/>
        </div>

    </div>
</div>
