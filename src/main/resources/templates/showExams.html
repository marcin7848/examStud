<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>Zarządzanie egzaminami</title>
    <link rel="Shortcut icon" href="http://pl.seaicons.com/wp-content/uploads/2015/06/Users-Student-Filled-icon.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../layout/styles/layout.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../layout/styles/groups_layout.css" media="all" />

    <script src="../../../../../../../../../jquery-3.2.1.js"></script>
    <script>
        $(function(){
            $("#headerBDIO").load("../../../../../../../../../headerBDIO.html");
        });
        $(function(){
            $("#footerBDIO").load("../../../../../../../../../footerBDIO.html");
        });
    </script>

</head>
<body id="top">

<div id="headerBDIO"></div>


<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->


<div id="show_groups">
    <div id="group_examiner">
        <p>Zarządzanie egzaminami</p>
        Egzaminator:<test th:text="${showExaminer.imie}"></test>
        <test th:text="${showExaminer.nazwisko}"></test>
    </div>
    <div id="list_of_groups">
        <form th:action="@{/exams/addExam}" method="GET">
            <input type="submit" value="Dodaj egzamin" style="margin-left: 20%;
                                margin-right: 20%;margin-top: 5%;width: 60%; min-width: 30%"/>
        </form>
        <ol>
            <li th:each="exam : ${showExams}">
                <p th:text="${exam.nazwa}"></p>
            </li>
        </ol>

    </div>

    <div id="group_management">
        <form method="post" th:action="@{/exams/details}" >
            <div id="group_list">
                <select name="exam_choice" style="width: 100%; padding: 1%">
                    <option value="0">
                        <p>Wybierz egzamin...</p>
                    </option>
                    <option th:each="exam : ${showExams}" th:value="${exam.id_egzaminu}">
                        <p th:text="${exam.nazwa}"></p>
                    </option>
                </select>
            </div>
            <div id="group_options" style="background-color: inherit;">
                <input type="submit" name="show_exam_details" value="Pokaż szczegóły"
                       style="width: 60%; float: right; padding-right: 2%;"/>
            </div>
            <a id="show_running_exam_button" class="btn btn-inverse"
               th:href="${'/runningExams'}" role="button" name="show_running_exams" method="get">Pokaż aktywne egzaminy</a>
        </form>
    </div>
</div>
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->

<div id="footerBDIO"></div>

</body>
</html>
